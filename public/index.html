<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockDock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/83fa0c17b8.js" crossorigin="anonymous"></script>
  <meta name="generator" content="Hexo 5.3.0"></head>

  <body class="flex flex-row justify-center py-5 items-center min-h-screen">
    <div class="md:flex md:bg-gray-100 rounded-xl md:mx-auto w-full overflow-hidden md:w-1/2 p-5 md:p-0">
  <div class="flex items-center md:w-1/3">
    <img src="img/image.png" alt="">
  </div>
  <div class="md:w-2/3 p-5 space-y-5 flex flex-col justify-center relative">
    <div class="w-full">
      <input id="name" type="text" placeholder="Name" class="p-3 rounded-lg w-full border outline-none">
    </div>
    <div class="w-full">
      <input id="email" type="email" placeholder="Email" class="p-3 rounded-lg w-full border outline-none">
    </div>
    <div class="w-full">
      <div id="send" class="p-3 mb-14 md:mb-0 space-x-1 cursor-pointer rounded-lg w-full font-bold text-white border outline-none shadow bg-gradient-to-r from-purple-600 to-blue-500 flex justify-center">
        <div class="space-x-1 h24 flex justify-center w-full items-center">
          <span class="loadertext">Continue</span>
          <span class="hidden loader"></span>
          <span class="hidden loader"></span>
          <span class="hidden loader"></span>
          <span class="hidden loader"></span>
          <span class="hidden loader"></span>
          <span class="hidden loader"></span>
        </div>
      </div>
    </div>
    <div class="left-1/2 transform -translate-x-1/2 space-y-1 absolute bottom-2">
      <div class="flex space-x-5 justify-center">
        <a target="_blank" rel="noopener" href="https://www.facebook.com/StockDock2021">
          <i class="fab fa-facebook text-2xl text-blue-600"></i>
        </a>
        <a target="_blank" rel="noopener" href="https://www.instagram.com/_stockdock/">
          <i class="fab fa-instagram text-2xl text-pink-500"></i>
        </a>
        <a target="_blank" rel="noopener" href="https://twitter.com/_stockdock">
          <i class="fab fa-twitter text-2xl text-blue-400"></i>
        </a>
      </div>
      <div class="text-sm text-blue-500">
        <a href="/join">
          Join With StockDock
        </a>
      </div>
    </div>
  </div>
</div>
<div class="fixed bottom-3 flex right-5">
  <div id="warningcontainer" class="px-5 py-2 hidden rounded-md flex w-48 bg-black bg-opacity-80">
    <div id="warning" class="flex-1 text-white">Invalid Email</div>
    <button id="warningbtn" class="text-white focus:outline-none">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
</div>

  </body>

  <script src="js/main.js"></script>

</html>
